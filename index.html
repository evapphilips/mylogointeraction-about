<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eva Logo Interaction</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> -->

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@500;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="tab_row">
            <div class="tab" id="tab1">resourceful & inventive</div>
            <div class="tab" id="tab2">systematic & persistent</div>
            <div class="tab" id="tab3">sincere & diligent</div>
        </div>
        <div class="tab_row">
            <!-- <div class="image_here" id="defaultLogo">hello</div> -->
            <img class="img" id="defaultLogo" src="https://cdn.glitch.me/11646cab-d786-42b1-a092-a9fc10841a6e/logo-default.png?v=1641320462717" alt="default logo">
            <img class="img overlay-img" id="overlayLogo" src="https://cdn.glitch.me/11646cab-d786-42b1-a092-a9fc10841a6e/logo-tab1.png?v=1641320466727" alt="overlay logo" style="visibility: hidden;">
        </div>
        <div class="tab_row">
            <div class="description" id="tabDescription" style="visibility: hidden;"></div>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
